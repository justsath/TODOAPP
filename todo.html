<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TODO APP</title>
  <link rel="stylesheet" href="todo.css" />
</head>
<body>
  <div class="app-container">
    <h1 id="main-heading">📝TODO LIST</h1>

    <div class="input-wrapper">
      <input id="todo-input" type="text" placeholder="Type something cool..." />
      <input id="todo-date" type="date" />
      <button class="btn btn-todo" onclick="addTodo()">Add ➕</button>
    </div>

    <div class="todo-container" id="todo-container">
      <!-- Todo items appear here -->
    </div>
  </div>

  <script src="todo.js"></script>
</body>
</html>
